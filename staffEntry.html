<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12 border-bottom pb-1 mt-3 mb-3">
                <h3>Resident Entry</h3>
            </div>
        </div>
        <Form>
            <div class="row stage-1 shadow p-3 rounded-3">
                <div class="col-md-12 pb-1 mb-3"><h3>Stage 1</h3></div>
                <div class="col-md-3">
                   <div class="form-group">
                    <label>Pic</label>
                    <input type = "file" class = "form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type = "text" class = "form-control" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type = "text" class = "form-control" placeholder="Enter your middle name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type = "text" class = "form-control" placeholder="Enter your Last name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Preferred Name</label>
                        <input type = "text" class = "form-control" placeholder="Enter your Preferred name">
                    </div>
                </div>    
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Full Address</label>
                        <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Mobile No.</label>
                        <input type = "number" class = "form-control" placeholder="Enter your mobile number">
                    </div>
                </div>   
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type = "email" class = "form-control" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input type = "date" class = "form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class = "form-select">
                            <option selected>Select Gender</option>
                            <option value = "1">Male</option>
                            <option value = "2">Female</option>
                            <option value = "3">Transgender</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Nationality</label>
                        <input type = "text" class = "form-control" placeholder="Enter Your Nationality">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Language Spoken</label>
                        <input type = "text" class = "form-control" placeholder="Enter your Religion">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Martial Status</label>
                        <select class = "form-select">
                            <option selected>Select Martial Status</option>
                            <option value = "1">Married</option>
                            <option value = "2">Unmarried</option>
                            
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Date Of Arrival</label>
                        <input type = "date" class = "form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Pension Number</label>
                        <input type = "number" class = "form-control" placeholder="Enter your pension number">
                    </div>
                </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Pension Expiry Date</label>
                    <input type = "date" class = "form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Pension Type</label>
                    <select class = "form-select">
                        <option selected>Select Pension Type</option>
                        <option value = "1"></option>
                        <option value = "2"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Medicare Number</label>
                    <input type = "number" class = "form-control" placeholder = "Enter Medicare Number">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Medicare Expiry Date</label>
                    <input type = "date" class = "form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Room Number</label>
                    <input type = "number" class = "form-control" placeholder="Enter your Room Number">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Bed Number</label>
                    <select class = "form-select">
                        <option selected>Select Bed</option>
                        <option value = "1"></option>
                        <option value = "2"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Doctor</label>
                    <select class = "form-select">
                        <option selected>Selct Doctor</option>
                        <option value = "1"></option>
                        <option value = "2"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Pharmacy</label>
                    <select class = "form-select">
                        <option selected>Select Pharmacy</option>
                        <option value = "1"></option>
                        <option value = "2"></option>
                    </select>
                </div>
            </div>
            </div>
            <div class="row stage-1 mt-3 shadow p-3 rounded-3 ">
                <div class="col-md-12 pb-1 mb-3"><h3>Stage 2</h3></div>
                <div class="col-md-4">
                   <div class="form-group">
                    <label>Medical Practioner</label>
                    <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                     <label>Care Package</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>other Health Service Provider(Include Contact no.)</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Case Manager</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Administrator(Including Contact Details, Ref No.)</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Guardian(Including Contact Details)</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Details of Departure</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Details of Departure"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Diagnosis</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Diagnosis"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Allergies</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Allergies"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label>Pay Freq</label>
                        <select class = "form-select">
                            <option selected>Select Pay Freq</option>
                            <option value = "1">Male</option>
                            <option value = "2">Female</option>
                            <option value = "3">Transgender</option>
                        </select>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Next of Kin</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Next of Kin"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Relationship</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Relationship"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Address"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Phone Number</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Phone Number"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                     <label>Person Nominated (Include Contact Details)</label>
                     <textarea class="form-control" rows = "1" placeholder="Enter Next of Kin"></textarea>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label>Smoking</label>
                        <select class = "form-select">
                            <option selected>Select Smoking</option>
                            <option value = "1">Male</option>
                            <option value = "2">Female</option>
                            <option value = "3">Transgender</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Discharge</label>
                        <select class = "form-select">
                            <option selected>Select Discharge status</option>
                            <option value = "1">Male</option>
                            <option value = "2">Female</option>
                            <option value = "3">Transgender</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Date of Departure</label>
                        <input type = "date" class = "form-control" placeholder="Enter your middle name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Medication</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id = "inlineCheckBox1">
                            <label class = "form-check-label" for = "inlineCheckBox1">B/Fast</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id = "inlineCheckBox2">
                            <label class = "form-check-label" for = "inlineCheckBox2">Lunch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id = "inlineCheckBox3">
                            <label class = "form-check-label" for = "inlineCheckBox3">After Tea</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id = "inlineCheckBox4">
                            <label class = "form-check-label" for = "inlineCheckBox4">Dinnner</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id = "inlineCheckBox5">
                            <label class = "form-check-label" for = "inlineCheckBox5">Night</label>
                        </div>
                    </div>
                </div>
            </div>
        </Form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
